<section class="educacion section-style">
    <span class="material-icons material-icons-outlined edit-btn" id="btn-educacion-main">
        edit
    </span>
    <span class="material-icons material-icons-outlined edit-btn edit-btn-add" id="btn-educacion-add">
        add_circle_outline
    </span>
    
    <h2 class="title-section">educacion</h2>
    <div class="modal-ventana" id="modal-edit-educacion">
        <form novalidate class="form-login form-edit">
            <!-- <i class="fa-solid fa-xmark modal-close-btn" id="btn-edit-educacion-close"></i> -->
            <fa-icon [icon]="faTimes" class="modal-close-btn" id="btn-edit-educacion-close"></fa-icon>
            <h2 class="form-login-title">Modo Edici√≥n!</h2>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-educacion-fecha" id="new-label-educacion-fecha" class="label-modal">Fecha:</label>
                <input type="text" id="new-input-educacion-fecha" class="input-modal">
            </div>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-educacion-instituto" id="new-label-educacion-instituto" class="label-modal">Instituto:</label>
                <input type="text" id="new-input-educacion-instituto" class="input-modal">
            </div>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-educacion-titulo" id="new-label-educacion-titulo" class="label-modal">Titulo:</label>
                <input type="text" id="new-input-educacion-titulo" class="input-modal">
            </div>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-educacion-descripcion" id="new-label-educacion-descripcion" class="label-modal">Descripcion:</label>
                <input type="text" id="new-input-educacion-descripcion" class="input-modal">
            </div>
            <input type="button" value="Editar" class="form-login-btn" id="edit-educacion-btn">
        </form>
    </div>

    <section class="container-seccion" id="container-educacion">
        <div class="box-seccion" *ngFor="let educacion of miPorfolio.educacion">
            <div class="box-edit">
                <span class="material-icons material-icons-outlined btn-edit btn-edit-educacion">
                    edit
                </span>
                <span class="material-icons material-icons-outlined btn-delete btn-delete-educacion">
                    cancel
                </span>
            </div>
            <div class="box-lado-izq">
                <h3>{{educacion.fecha}}</h3>
                <h4>{{educacion.nombre}}</h4>
            </div>
            <div class="box-lado-dcho">
                <h3>{{educacion.titulo}}</h3>
                <h4>{{educacion["descripcion-curso"]}}</h4>
                <h4 *ngIf="educacion.aclaracion">{{educacion.aclaracion}}</h4>
            </div>
        </div>
    </section>
</section>
