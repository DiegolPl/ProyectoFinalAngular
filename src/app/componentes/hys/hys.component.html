<section class="hys section-style">

    <span class="material-icons material-icons-outlined edit-btn" id="btn-hys-main">
        edit
    </span>

    <span class="material-icons material-icons-outlined edit-btn edit-btn-add" id="btn-hys-add">
        add_circle_outline

    <div class="modal-ventana" id="modal-edit-hys">

            <!-- <i class="fa-solid fa-xmark modal-close-btn" id="btn-edit-hys-close"></i> -->

            <h2 class="form-login-title">Modo Edici√≥n!</h2>
            <div class="modal-box user-box modal-box-edit">

                <input type="text" id="new-input-hys-skill" class="input-modal">
            </div>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-hys-porcentaje" id="new-label-hys-porcentaje" class="label-modal">Porcentaje:</label>
                <input type="number" id="new-input-hys-porcentaje" class="input-modal" min="1" max="100">
            </div>
            <input type="button" value="Editar" class="form-login-btn" id="edit-hys-btn">
        </form>
    </div>
