<section class="experiencia section-style">
    <span class="material-icons material-icons-outlined edit-btn menu-edit" id="btn-experiencia-main" (click)="showBtnEdits()">
        edit
    </span>

    <span class="material-icons material-icons-outlined edit-btn edit-btn-add" id="btn-experiencia-add" (click)="abrirModalNew()">
        add_circle_outline
    </span>

    <div class="modal-ventana" id="modal-edit-experiencia">
        <form novalidate class="form-login form-edit">
            <!-- <i class="fa-solid fa-xmark modal-close-btn" id="btn-edit-experiencia-close"></i> -->
            <fa-icon [icon]="faTimes" class="modal-close-btn" id="btn-edit-experiencia-close" (click)="cerrarModalNew()"></fa-icon>
            <h2 class="form-login-title">Modo Edici√≥n!</h2>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-experiencia-fecha" id="new-label-experiencia-fecha" class="label-modal">Fecha:</label>
                <input type="text" id="new-input-experiencia-fecha" class="input-modal">
            </div>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-experiencia-lugar" id="new-label-experiencia-lugar" class="label-modal">Lugar:</label>
                <input type="text" id="new-input-experiencia-lugar" class="input-modal">
            </div>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-experiencia-ocupacion" id="new-label-experiencia-ocupacion" class="label-modal">Ocupacion:</label>
                <input type="text" id="new-input-experiencia-ocupacion" class="input-modal">
            </div>
            <div class="modal-box user-box modal-box-edit">
                <label for="new-input-experiencia-descripcion" id="new-label-experiencia-descripcion" class="label-modal">Descripcion:</label>
                <input type="text" id="new-input-experiencia-descripcion" class="input-modal">
            </div>
            <input type="button" value="Editar" class="form-login-btn" id="edit-experiencia-btn" (click)="addNewExperiencia()">
        </form>
    </div>

    <h2 class="title-section">experiencia</h2>
    <section class="container-seccion" id="container-experiencia">
        <div class="box-seccion" *ngFor="let experiencia of miPorfolio.experiencias">
            <div class="box-edit">
                <span class="material-icons material-icons-outlined btn-edit btn-edit-experiencia">
                    edit
                </span>
                <span class="material-icons material-icons-outlined btn-delete btn-delete-experiencia">
                    cancel
                </span>
            </div>
            <div class="box-lado-izq">
                <h3>{{experiencia.fecha}}</h3>

            </div>
            <div class="box-lado-dcho">
                <h3>{{experiencia.cargo}}</h3>
                <h4>{{experiencia["descripcion-cargo"]}}</h4>
            </div>
        </div>
